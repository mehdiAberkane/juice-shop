<div fxLayoutAlign="center">
  <mat-card class="mat-elevation-z6">
    <section class="guestbook-as">
      <h1 [style.background-color]="colorValue">Configuration général du site</h1>
      <span>votre couleur actuel: {{ colorValue }}</span>
      <div (click)="muhaha(colorValue)">
        <button class="btn btn-primary">Do something</button>
      </div>

      <div class="form-container" id="config-website-form">
  
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Couleur</mat-label>
          <input [formControl]="colorControl" matInput type="text" #color id="color" aria-label="Field with the name of the color">
        </mat-form-field>
  
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="confirmation" [hidden]="!(confirmation && !messageControl.dirty)">{{ confirmation }}</div>
      </div>
      <button type="submit" id="submitButton" mat-raised-button color="primary"
              [disabled]="configwebsiteControl.invalid"
              (click)="save()" aria-label="Button to send the review">
        <i class="material-icons">
          send
        </i>
        {{'BTN_SUBMIT' | translate}}
      </button>
    </section>
  </mat-card>
</div>
